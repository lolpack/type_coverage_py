
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Type Coverage Visualization</title>
        <script src="chart.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f9f9f9;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            .table-container {
                margin: 20px auto;
                max-width: 800px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
                font-weight: bold;
            }
            .chart-container {
                position: relative;
                width: 100%;
                max-width: 800px;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <h1>Type Coverage Historical Trends</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Package</th>
                        <th>Rank</th>
                        <th>Graph</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td>scapy</td>
                        <td>1</td>
                        <td>
                            <div class="chart-container" id="chart-container-scapy">
                                <canvas id="chart-scapy"></canvas>
                            </div>
                            <script>
                                (function() {
                                    const ctx = document.getElementById('chart-scapy').getContext('2d');
                                    new Chart(ctx, {
                                        type: 'line',
                                        data: {
                                            labels: ['2025-02-02', '2025-02-03'],
                                            datasets: [
                                                {
                                                    label: 'Download Ranking',
                                                    data: [1, 1],
                                                    borderColor: 'rgb(255, 99, 132)',
                                                    yAxisID: 'y2',
                                                    tension: 0.1
                                                },
                                                {
                                                    label: 'Param Coverage with Stubs',
                                                    data: [2.371499087884966, 2.371499087884966],
                                                    borderColor: 'rgb(54, 162, 235)',
                                                    yAxisID: 'y1',
                                                    tension: 0.1
                                                },
                                                {
                                                    label: 'Return Coverage with Stubs',
                                                    data: [1.846679081315953, 1.846679081315953],
                                                    borderColor: 'rgb(75, 192, 192)',
                                                    yAxisID: 'y1',
                                                    tension: 0.1
                                                },
                                                {
                                                    label: 'Parameter Coverage',
                                                    data: [2.371499087884966, 2.371499087884966],
                                                    borderColor: 'rgb(153, 102, 255)',
                                                    yAxisID: 'y1',
                                                    tension: 0.1
                                                },
                                                {
                                                    label: 'Return Coverage',
                                                    data: [1.846679081315953, 1.846679081315953],
                                                    borderColor: 'rgb(255, 159, 64)',
                                                    yAxisID: 'y1',
                                                    tension: 0.1
                                                }
                                            ]
                                        },
                                        options: {
                                            responsive: true,
                                            maintainAspectRatio: false,
                                            plugins: {
                                                legend: {
                                                    display: true,
                                                    position: 'top'
                                                }
                                            },
                                            scales: {
                                                y1: {
                                                    type: 'linear',
                                                    position: 'left',
                                                    title: {
                                                        display: true,
                                                        text: 'Coverage Percent'
                                                    },
                                                    ticks: {
                                                        callback: function(value) {
                                                            return value + '%';
                                                        }
                                                    }
                                                },
                                                y2: {
                                                    type: 'linear',
                                                    position: 'right',
                                                    title: {
                                                        display: true,
                                                        text: 'Download Rank'
                                                    },
                                                    reverse: true
                                                },
                                                x: {
                                                    title: {
                                                        display: true,
                                                        text: 'Date'
                                                    }
                                                }
                                            }
                                        }
                                    });
                                })();
                            </script>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </body>
    </html>
