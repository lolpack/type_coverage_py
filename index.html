
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Package Type Coverage Report</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 40px;
                background-color: #f4f4f4;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
                font-size: 18px;
                text-align: left;
            }
            table th, table td {
                padding: 12px;
                border: 1px solid #ddd;
            }
            table th {
                background-color: #f2f2f2;
                color: #333;
            }
            table tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            table tr:hover {
                background-color: #f1f1f1;
            }
            .coverage-cell {
                text-align: right;
                padding-right: 10px;
                color: #333;  /* Darker text color for better readability */
            }
            .skipped-cell {
                text-align: center;
                color: #d9534f; /* Red color for skipped text */
            }
        </style>
    </head>
    <body>
        <h1>Package Type Coverage Report</h1>
        <table>
            <tr>
                <th>Ranking</th>
                <th>Package Name</th>
                <th>Download Count</th>
                <th>Has Typeshed</th>
                <th>Parameter Type Coverage</th>
                <th>Return Type Coverage</th>
                <th>Skipped Files</th>
            </tr>
    
            <tr>
                <td>1</td>
                <td>package_a</td>
                <td>1000</td>
                <td>No</td>
                <td class="coverage-cell" style="background-color: rgb(0,255,200);">100.00%</td>
                <td class="coverage-cell" style="background-color: rgb(0,255,200);">100.00%</td>
                <td class="skipped-cell">0</td>
            </tr>
        
            <tr>
                <td>2</td>
                <td>package_b</td>
                <td>500</td>
                <td>No</td>
                <td class="coverage-cell" style="background-color: rgb(0,255,200);">100.00%</td>
                <td class="coverage-cell" style="background-color: rgb(0,255,200);">100.00%</td>
                <td class="skipped-cell">0</td>
            </tr>
        
        </table>
    </body>
    </html>
