# .pre-commit-config.yaml
# Pin by tag/sha so every dev & CI run exactly the same versions
repos:
  # ‑‑‑ Pyrefly type checker --------------------------------------------
  # We call the already‑installed CLI so we can pass --config etc.
  - repo: local            # no clone; just run a local entry
    hooks:
      - id: pyrefly-typecheck
        name: pyrefly check
        entry: pyrefly check
        types_or: [python, pyi]
        language: python
        pass_filenames: false                       # Pyrefly reads config & project roots itself
        args: []
        require_serial: true
        additional_dependencies: []
        minimum_pre_commit_version: "2.9.2"