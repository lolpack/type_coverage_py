<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Coverage Historical Trends</title>
    <link rel="icon" href="https://raw.githubusercontent.com/jdecked/twemoji/master/assets/svg/2705.svg" type="image/svg+xml">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #1a73e8;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1a202c;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            color: var(--text-color);
            margin-bottom: 40px;
        }

        .controls {
            max-width: 1200px;
            margin: 0 auto 30px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }

        .controls label {
            font-weight: 600;
            color: var(--text-color);
        }

        .controls select, .controls input {
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        .controls select {
            min-width: 200px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .table-container {
            margin: 0 auto;
            max-width: 1200px;
            background-color: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .package-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .package-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-bottom: 1px solid var(--border-color);
        }

        .package-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .package-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .package-rank {
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .coverage-badge {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .coverage-high {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .coverage-medium {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .coverage-low {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .chart-container {
            padding: 20px;
            height: 350px;
        }

        .legend-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 12px 20px;
            background: #f8fafc;
            border-top: 1px solid var(--border-color);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .legend-item:hover {
            background: #e2e8f0;
        }

        .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 3px;
        }

        .no-data {
            padding: 40px;
            text-align: center;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .chart-container {
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Package Report</a>
    
    <h1>üìà Type Coverage Historical Trends</h1>

    <div class="controls">
        <div>
            <label for="package-filter">üîç Filter package: </label>
            <input type="text" id="package-filter" placeholder="Type to filter packages...">
        </div>
        <div>
            <label for="metric-select">üìä Primary metric: </label>
            <select id="metric-select">
                <option value="param_stubs" selected>Parameter Coverage (with Stubs)</option>
                <option value="return_stubs">Return Coverage (with Stubs)</option>
                <option value="param">Parameter Coverage</option>
                <option value="return">Return Coverage</option>
            </select>
        </div>
        <div>
            <label for="limit-select">üìã Show packages: </label>
            <select id="limit-select">
                <option value="20">Top 20</option>
                <option value="50">Top 50</option>
                <option value="100">Top 100</option>
                <option value="all">All</option>
            </select>
        </div>
    </div>

    <div id="charts-container" class="table-container">
        <div class="loading">Loading historical data...</div>
    </div>

    <script>
        // Configuration
        const JSON_BASE_PATH = 'json/';
        
        // Chart colors - improved for better visibility
        const COLORS = {
            ranking: 'rgb(255, 99, 132)',
            paramStubs: 'rgb(59, 130, 246)',      // Blue - primary metric
            returnStubs: 'rgb(16, 185, 129)',     // Green
            param: 'rgb(139, 92, 246)',           // Purple
            return: 'rgb(249, 115, 22)',          // Orange
            pyright: 'rgb(236, 72, 153)'          // Pink
        };

        let historicalData = {};
        let charts = {};

        // Collect historical data from all JSON files
        async function loadHistoricalData() {
            const container = document.getElementById('charts-container');
            
            try {
                // First, try to load the dates manifest
                const datesResponse = await fetch(`${JSON_BASE_PATH}dates.json`);
                let dates = [];
                
                if (datesResponse.ok) {
                    dates = await datesResponse.json();
                } else {
                    // Fallback: generate date range
                    const today = new Date();
                    for (let i = 365; i >= 0; i--) {
                        const date = new Date(today);
                        date.setDate(date.getDate() - i);
                        dates.push(date.toISOString().split('T')[0]);
                    }
                }

                // Load all available JSON files
                const loadPromises = dates.map(async (date) => {
                    try {
                        const response = await fetch(`${JSON_BASE_PATH}package_report-${date}.json`);
                        if (response.ok) {
                            const data = await response.json();
                            return { date, data };
                        }
                    } catch (e) {
                        // File doesn't exist, skip
                    }
                    return null;
                });

                const results = await Promise.all(loadPromises);
                const validResults = results.filter(r => r !== null);

                if (validResults.length === 0) {
                    container.innerHTML = '<div class="no-data">No historical data found.</div>';
                    return;
                }

                // Organize data by package
                historicalData = {};
                
                for (const { date, data } of validResults) {
                    for (const [packageName, details] of Object.entries(data)) {
                        if (!historicalData[packageName]) {
                            historicalData[packageName] = [];
                        }
                        
                        historicalData[packageName].push({
                            date,
                            ranking: details.DownloadRanking,
                            paramCoverage: details.CoverageData?.parameter_coverage ?? 0,
                            returnCoverage: details.CoverageData?.return_type_coverage ?? 0,
                            paramCoverageStubs: details.CoverageData?.parameter_coverage_with_stubs ?? 0,
                            returnCoverageStubs: details.CoverageData?.return_type_coverage_with_stubs ?? 0,
                            pyrightCoverage: details.pyright_stats?.coverage ?? 0
                        });
                    }
                }

                // Sort each package's data by date
                for (const packageName of Object.keys(historicalData)) {
                    historicalData[packageName].sort((a, b) => a.date.localeCompare(b.date));
                }

                renderCharts();
            } catch (error) {
                console.error('Error loading historical data:', error);
                container.innerHTML = `<div class="loading">Error loading data: ${error.message}</div>`;
            }
        }

        // Get the current rank for sorting
        function getCurrentRank(packageName) {
            const data = historicalData[packageName];
            if (!data || data.length === 0) return Infinity;
            return data[data.length - 1].ranking || Infinity;
        }

        // Render charts for all packages
        function renderCharts() {
            const container = document.getElementById('charts-container');
            const filter = document.getElementById('package-filter').value.toLowerCase();
            const limit = document.getElementById('limit-select').value;
            const metric = document.getElementById('metric-select').value;

            // Destroy existing charts
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};

            // Filter and sort packages
            let packages = Object.keys(historicalData)
                .filter(name => name.toLowerCase().includes(filter))
                .sort((a, b) => getCurrentRank(a) - getCurrentRank(b));

            if (limit !== 'all') {
                packages = packages.slice(0, parseInt(limit));
            }

            if (packages.length === 0) {
                container.innerHTML = '<div class="no-data">No packages match your filter.</div>';
                return;
            }

            container.innerHTML = '';

            for (const packageName of packages) {
                const data = historicalData[packageName];
                const currentRank = getCurrentRank(packageName);
                const latestData = data[data.length - 1];
                
                // Get the current value for the selected metric
                const metricValues = {
                    'param_stubs': latestData.paramCoverageStubs,
                    'return_stubs': latestData.returnCoverageStubs,
                    'param': latestData.paramCoverage,
                    'return': latestData.returnCoverage
                };
                const currentValue = metricValues[metric] || 0;
                const coverageClass = currentValue >= 80 ? 'coverage-high' : currentValue >= 50 ? 'coverage-medium' : 'coverage-low';

                // Create card
                const card = document.createElement('div');
                card.className = 'package-card';
                card.innerHTML = `
                    <div class="package-header">
                        <div class="package-info">
                            <span class="package-name">${packageName}</span>
                            <span class="package-rank">Download Rank #${currentRank}</span>
                        </div>
                        <span class="coverage-badge ${coverageClass}">${currentValue.toFixed(1)}%</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="chart-${packageName.replace(/[^a-zA-Z0-9]/g, '-')}"></canvas>
                    </div>
                `;
                container.appendChild(card);

                // Create chart
                const ctx = card.querySelector('canvas').getContext('2d');
                const chartData = createChartData(data, metric);
                
                charts[packageName] = new Chart(ctx, {
                    type: 'line',
                    data: chartData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                                labels: {
                                    usePointStyle: true,
                                    padding: 15
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.y !== null) {
                                            if (context.dataset.yAxisID === 'y2') {
                                                label += context.parsed.y;
                                            } else {
                                                label += context.parsed.y.toFixed(2) + '%';
                                            }
                                        }
                                        return label;
                                    }
                                }
                            }
                        },
                        scales: {
                            y1: {
                                type: 'linear',
                                position: 'left',
                                min: 0,
                                max: 100,
                                title: {
                                    display: true,
                                    text: 'Coverage %'
                                },
                                ticks: {
                                    callback: value => value + '%'
                                }
                            },
                            y2: {
                                type: 'linear',
                                position: 'right',
                                reverse: true,
                                title: {
                                    display: true,
                                    text: 'Rank'
                                },
                                grid: {
                                    drawOnChartArea: false
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date'
                                },
                                ticks: {
                                    maxTicksLimit: 12,
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            }
                        }
                    }
                });
            }
        }

        // Create chart data configuration
        function createChartData(data, primaryMetric) {
            const labels = data.map(d => d.date);
            
            // Helper to determine if this metric is primary (shown with emphasis)
            const isPrimary = (metric) => metric === primaryMetric;
            
            const datasets = [
                {
                    label: 'Download Ranking',
                    data: data.map(d => d.ranking),
                    borderColor: COLORS.ranking,
                    backgroundColor: COLORS.ranking + '20',
                    yAxisID: 'y2',
                    tension: 0.1,
                    hidden: true,
                    pointRadius: 2,
                    borderWidth: 1,
                    fill: false
                },
                {
                    label: 'Param Coverage (with Stubs)',
                    data: data.map(d => d.paramCoverageStubs),
                    borderColor: COLORS.paramStubs,
                    backgroundColor: 'rgba(200, 200, 200, 0.2)',
                    yAxisID: 'y1',
                    tension: 0.3,
                    hidden: !isPrimary('param_stubs'),
                    pointRadius: isPrimary('param_stubs') ? 3 : 2,
                    borderWidth: isPrimary('param_stubs') ? 3 : 1.5,
                    fill: isPrimary('param_stubs')
                },
                {
                    label: 'Return Coverage (with Stubs)',
                    data: data.map(d => d.returnCoverageStubs),
                    borderColor: COLORS.returnStubs,
                    backgroundColor: 'rgba(200, 200, 200, 0.2)',
                    yAxisID: 'y1',
                    tension: 0.3,
                    hidden: !isPrimary('return_stubs'),
                    pointRadius: isPrimary('return_stubs') ? 3 : 2,
                    borderWidth: isPrimary('return_stubs') ? 3 : 1.5,
                    fill: isPrimary('return_stubs')
                },
                {
                    label: 'Parameter Coverage',
                    data: data.map(d => d.paramCoverage),
                    borderColor: COLORS.param,
                    backgroundColor: 'rgba(200, 200, 200, 0.2)',
                    yAxisID: 'y1',
                    tension: 0.3,
                    hidden: !isPrimary('param'),
                    pointRadius: isPrimary('param') ? 3 : 2,
                    borderWidth: isPrimary('param') ? 3 : 1.5,
                    fill: isPrimary('param')
                },
                {
                    label: 'Return Coverage',
                    data: data.map(d => d.returnCoverage),
                    borderColor: COLORS.return,
                    backgroundColor: 'rgba(200, 200, 200, 0.2)',
                    yAxisID: 'y1',
                    tension: 0.3,
                    hidden: !isPrimary('return'),
                    pointRadius: isPrimary('return') ? 3 : 2,
                    borderWidth: isPrimary('return') ? 3 : 1.5,
                    fill: isPrimary('return')
                }
            ];

            return { labels, datasets };
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadHistoricalData();

            // Set up filter handlers
            document.getElementById('package-filter').addEventListener('input', 
                debounce(renderCharts, 300));
            document.getElementById('limit-select').addEventListener('change', renderCharts);
            document.getElementById('metric-select').addEventListener('change', renderCharts);
        });

        // Debounce helper
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
